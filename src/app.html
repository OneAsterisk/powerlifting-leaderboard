<!doctype html>
<html lang="en">
	<head>
		<link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="/smui.css" media="(prefers-color-scheme: light)" />
		<link rel="stylesheet" href="/smui-dark.css" media="screen and (prefers-color-scheme: dark)" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Material+Icons&display=swap"
			rel="stylesheet"
		/>
		<meta
			name="description"
			content="Track and compare powerlifting scores across universities. View leaderboards, personal records, and compete with fellow collegiate strength athletes."
		/>
		<meta
			name="keywords"
			content="powerlifting, collegiate strength, university powerlifting, strength leaderboard, squat, bench, deadlift"
		/>
		<meta name="robots" content="index, follow" />
		<meta property="og:title" content="Collegiate Strength - Powerlifting Leaderboard" />
		<meta property="og:description" content="Compare powerlifting scores across universities" />
		<meta property="og:image" content="/Logo.svg" />
		<meta property="og:url" content="https://collegiatestrength.org" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Collegiate Strength - Powerlifting Leaderboard</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
